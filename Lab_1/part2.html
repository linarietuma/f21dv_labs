<!DOCTYPE html>
<html lang="en">

<head>
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
    <script src='https://d3js.org/d3.v7.min.js'></script>
    
    
    <script>
        for (let i = 1; i < 11; i++) {
            let newEl = d3.select("body").append("div");
            newEl.text(i);
            if (i < 6) {
                newEl.style("color", "red")
            } else {
                newEl.style("color", "green")
            };
        };

        d3.select("div").style("color", "purple").text("start");
        d3.select("body").append("div").text("Hello World!").style("color", "green");
    </script>
</body>

</html>
