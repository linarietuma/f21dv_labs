<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&amp;family=Roboto:wght@100;400&amp;display=swap"
        rel="stylesheet">
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
    <h1>Part 6: SVG</h1>
    <div class="ex11">
        <h2>Exercise 11</h2>
    </div>
    <div class="ex12">
        <h2>Exercise 12</h2>
    </div>
    <div class="ex13">
        <h2>Exercise 13</h2>
    </div>

    <script>
        d3.select("body").style("font-family", "Montserrat"); // set font style 

        // Exercise 11
        // create SVG element
        const svg11 = d3.select(".ex11").append("svg")
            .attr("width", 400)
            .attr("height", 400)
            .style("border", '1px solid green');

        // create line elements inside SVG 
        // create a vertical line on the left
        svg11.append("line")
            .attr("x1", 100)
            .attr("x2", 100)
            .attr("y1", 100)
            .attr("y2", 300)
            .attr("stroke", "blue");

        // create the top horizontal line
        svg11.append("line")
            .attr("x1", 100)
            .attr("x2", 300)
            .attr("y1", 100)
            .attr("y2", 100)
            .attr("stroke", "red");

        // create the second vertical line
        svg11.append("line")
            .attr("x1", 300)
            .attr("x2", 300)
            .attr("y1", 100)
            .attr("y2", 300)
            .attr("stroke", "purple");

        // create the bottom horizontal line
        svg11.append("line")
            .attr("x1", 100)
            .attr("x2", 300)
            .attr("y1", 300)
            .attr("y2", 300)
            .attr("stroke", "green");


        // Exercise 12
        const shapes = "http://127.0.0.1:5500/Lab_1/data/shapes.csv"

        // create svg object
        const svg12 = d3.select(".ex12").append("svg")
            .attr("width", 400)
            .attr("height", 400)
            .style("border", '1px solid #564592');

        // load data
        const csvData = d3.csv(shapes, data => {
            // sort the figures by type
            switch (data.figure) {
                case "line":
                    // append line objects
                    svg12.append(data.figure)
                        .attr("x1", data.x1)
                        .attr("x2", data.x2)
                        .attr("y1", data.y1)
                        .attr("y2", data.y2)
                        .attr("stroke", data.stroke);
                    break;
                case "ellipse":
                    // appends ellipse objects
                    svg12.append(data.figure)
                        .attr("cx", data.cx)
                        .attr("cy", data.cy)
                        .attr("rx", data.rx)
                        .attr("ry", data.ry)
                        .attr("fill", data.fill)
                        .attr("stroke", data.stroke);
                    break;
                case "circle":
                    // append circle objects
                    svg12.append(data.figure)
                        .attr("cx", data.cx)
                        .attr("cy", data.cy)
                        .attr("r", data.r)
                        .attr("fill", data.fill)
                        .attr("stroke", data.stroke);
                    break;
                case "rect":
                    // append rectangle objects
                    svg12.append(data.figure)
                        .attr("x", data.x)
                        .attr("y", data.y)
                        .attr("width", data.width)
                        .attr("height", data.height)
                        .attr("fill", data.fill)
                        .attr("stroke", data.stroke);
                    break;
            };

        });

        // Exercise 13
        // create a svg object
        const svg13 = d3.select(".ex13").append("svg")
            .attr("width", 400)
            .attr("height", 400)
            .style("border", '1px solid #564592');

        // append 10 circles
        for (let i = 0; i < 10; i++) {
            // randomly set the position of the circles 
            let randx = Math.random() * 400;
            let randy = Math.random() * 400;
            svg13.append("circle")
                .attr("cx", randx)
                .attr("cy", randy)
                .attr("r", 20);
        }

        let fill = [] // fill colours of each shape in the CSV will go here 
        // load data 
        const csvData13 = d3.csv(shapes, data => {
            fill.push(data.fill); // save the fille colour in an array

            switch (data.figure) {
                case "line":
                    // append line objects
                    svg13.append(data.figure)
                        .attr("x1", data.x1)
                        .attr("x2", data.x2)
                        .attr("y1", data.y1)
                        .attr("y2", data.y2)
                        .attr("stroke", data.stroke);
                    break;
                case "ellipse":
                    // appends ellipse objects
                    svg13.append(data.figure)
                        .attr("cx", data.cx)
                        .attr("cy", data.cy)
                        .attr("rx", data.rx)
                        .attr("ry", data.ry)
                        .attr("fill", data.fill)
                        .attr("stroke", data.stroke);
                    break;
                case "circle":
                    // append circle objects
                    svg13.append(data.figure)
                        .attr("cx", data.cx)
                        .attr("cy", data.cy)
                        .attr("r", data.r)
                        .attr("fill", data.fill)
                        .attr("stroke", data.stroke);
                    break;
                case "rect":
                    // append rectangle objects
                    svg13.append(data.figure)
                        .attr("x", data.x)
                        .attr("y", data.y)
                        .attr("width", data.width)
                        .attr("height", data.height)
                        .attr("fill", data.fill)
                        .attr("stroke", data.stroke);
                    break;
            };

        });

        // after the csv data have been read in
        csvData13.then(() => {
            svg13.selectAll("circle")
                .data(fill) // an array of colors
                .join(
                    enter => { },
                    update => {
                        // update the fill color of the circle objects
                        update.attr('fill', d => d);
                    },
                    exit => {
                        // remove any leftover circles 
                        exit.remove();
                    }
                );

            svg13.selectAll("rect")
                .data(fill) // an array of colors
                .join(
                    // creates rectangle for missing elements
                    enter => {
                        enter.append("rect")
                            .attr("x", (d, i) => { return 40 * i })
                            .attr("y", (d, i) => { return 50 * i - 20 })
                            .attr("width", 30)
                            .attr("height", 30)
                            .attr("fill", d => d);
                    },
                    update => {
                        // update the fill color of the circle objects
                        update.attr('fill', d => d);
                    },
                    exit => { }
                );
        });

    </script>
</body>

</html>
