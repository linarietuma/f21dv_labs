<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&amp;family=Roboto:wght@100;400&amp;display=swap"
        rel="stylesheet">



    <script src='https://d3js.org/d3.v7.min.js'></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <link rel="stylesheet" href="app.css">
    <title>World Development Dashboard</title>

</head>

<body>
    <header>
        <div class="title">
        
                <h1>World Development Dashboard</h1>

        </div>
        
    </header>
    <div class="grid">


        <div class="bubbles">
            <div class="selection-controls">
                <div class="slider-year">

                </div>

                <div class="radio">
                    <input type="radio" id="mortality" name="radioData"  onClick="dataChanged('mortality')" checked>
                    <label for="mortality">Child Mortality</label>
                
                    <input type="radio" id="life_expectancy" name="radioData"  onClick="dataChanged('life_expectancy')">
                    <label for="life_expectancy">Female Life Expectancy</label>
                
                    <input type="radio" id="young_births" name="radioData"  onClick="dataChanged('young_births')">
                    <label for="young_births">Adolescent Births</label> 

                </div>


            </div>
      

            <div class="chart">

            </div>
           

        </div>

        <div class="doughnuts">
            <div class="d1">

            </div>
            <div class="d2">

            </div>
            <div class="d3">

            </div>

        </div>


    </div>

    <script src="main.js"></script>  
    
</body>

</html>
